    <!-- Google maps api -->
    <div id="map-canvas"></div>

    	<script type="text/javascript">

        let mapDiv = document.getElementById( "map-canvas" );
        const data = [
          { name: "ぐっさんの家", lat: 33.6436273, lng: 130.6699059 },
          { name: "前田組", lat: 33.6490806, lng: 130.6738121 },
          { name: "コーヘイ君の家♡", lat: 33.6427289, lng: 130.6506238 },
          { name: "華さん食堂", lat: 33.647868, lng: 130.671699 }
        ];

        let map = new google.maps.Map(mapDiv, {
        	center: new google.maps.LatLng( 33.6490806,130.6738121 ) ,
        	zoom: 13,
        });

        let currentWindow;

        data.map(d => {
          // マーカーをつける
            const marker = new google.maps.Marker({
              position: {lat: d.lat, lng: d.lng},
              map: map
            });
        });

        marker.addListener('click', () => {
          currentWindow && currentWindow.close();
          const infoWindow = new google.maps.InfoWindow({content: d.name});
          infoWindow.open(map, marker);
          currentWindow = infoWindow;
        });


    </script>
